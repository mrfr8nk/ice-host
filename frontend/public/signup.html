<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SubZero</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="glass-container auth-container">
        <div class="auth-form">
            <div class="logo">
                <i class="fas fa-snowflake"></i>
                <h2>SubZero</h2>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min 6 characters)</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="referralCode">Referral Code (optional)</label>
                    <input type="text" id="referralCode">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span id="signupText">Sign Up</span>
                    <span id="signupSpinner" class="spinner"><i class="fas fa-circle-notch fa-spin"></i></span>
                </button>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
